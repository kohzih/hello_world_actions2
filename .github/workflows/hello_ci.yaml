name: .NET Framework CI

on:
  push:
    branches:
      - master

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2

    - name: Restore dependencies
      run: nuget restore hello_world_actions2.sln

    - name: Add msbuild to PATH
      uses: microsoft/setup-msbuild@v1.0.2

    - name: Setup VSTest Path
      uses: darenm/Setup-VSTest@v1.2

    - name: Build
      run: msbuild hello_world_actions2.sln /p:Configuration=Release

    - name: Test
      run: |
      & "C:\Program Files (x86)\Microsoft Visual Studio\2019\Enterprise\Common7\IDE\CommonExtensions\Microsoft\TestWindow\vstest.console.exe" /testcontainer:hello_world_actions2_tests\bin\Release\hello_world_actions2_tests.dll
